<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Science Olympiad</title>
    <link rel="stylesheet" href="static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--nav bar-->

<div id="app">
    <h1 v-if="yscore < bscore" class="topright">Yankton Win</h1>
    <h1 v-if="yscore > bscore" class="topright">Brookings Win</h1>
    <h1 v-if="yscore === bscore" class="topright">Brookings-Yankton tie</h1>
    <h1 class="bottomright">{{Math.max(yscore, bscore)}} - {{Math.min(yscore, bscore)}}</h1>
    <div v-for="event, key in events" v-bind:class="[{flex: true},{win: (event.brookingsScore < event.yanktonScore)}, { lose: (event.brookingsScore > event.yanktonScore)}, {nottry: (event.brookingsScore == 5)}]">
        <input type="text" readonly v-bind:value="event.yanktonScore"><input v-bind:id="key" v-model="events[key].brookingsScore" type="text" v-bind:placeholder="event.brookingsScore">{{event.event}} - {{event.person}}
    </div>

</div>

<!--hero image-->

<script src="static/js/main.js"></script>
</body>
</html>
